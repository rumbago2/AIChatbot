components:
- components:
  - components:
    - layout_properties: {grid_position: 'MWVEOV,EIGSED EDXCFW,AWYVVO'}
      name: label_1
      properties: {text: 'Enter your question or prompt :'}
      type: Label
    - event_bindings: {pressed_enter: user_prompt_pressed_enter}
      layout_properties: {grid_position: 'MWVEOV,EIGSED VNTDOM,QKVMTC'}
      name: user_prompt
      properties:
        margin: ['8', '2', '16', '2']
        placeholder: Enter your question/prompt here
        spacing_above: small
      type: TextBox
    - layout_properties: {grid_position: 'MWVEOV,EIGSED CGYAPA,NLMTQI'}
      name: label_2
      properties: {text: 'Select the LLM from the list:'}
      type: Label
    - event_bindings: {change: llm_name_change}
      layout_properties: {grid_position: 'MWVEOV,EIGSED SRCNVM,HPZTMN'}
      name: llm_name
      properties:
        items: [gemini-2.5-flash-preview-05-20, gemini-2.5-pro-preview-06-05, gemini-2.0-flash-lite, gemini-2.5-pro, gemini-2.5-flash, deepseek, Llama-3.1, Qwen3, mistral, gpt-3.5-turbo, gpt-4.1, gpt-4-turbo, gpt-4o, gpt-4o-mini]
      type: DropDown
    - layout_properties: {grid_position: 'MWVEOV,EIGSED HOVOUP,KWAPHM'}
      name: petal_length
      properties: {placeholder: petal_length}
      type: TextBox
    - layout_properties: {grid_position: 'MWVEOV,EIGSED ARZTGL,OMBWQN'}
      name: petal_width
      properties: {placeholder: petal_width}
      type: TextBox
    - event_bindings: {click: submitllm_click}
      layout_properties: {grid_position: 'MWVEOV,EIGSED SLVTKR,JMZFWT'}
      name: submitllm
      properties:
        spacing:
          padding: [null, '22', null, null]
        text: Submit to LLM
      type: Button
    - event_bindings: {click: show_history_button_click}
      layout_properties: {grid_position: 'MWVEOV,EIGSED SLVTKR,PTRBNQ'}
      name: show_history_button
      properties: {text: Show History}
      type: Button
    - layout_properties: {grid_position: 'MWVEOV,EIGSED VHMUFH,LMDZGQ'}
      name: llmresponse
      properties: {text: 'LLM response :'}
      type: Label
    - layout_properties: {grid_position: 'MWVEOV,EIGSED QRMAQD,AHCBEW'}
      name: species_label
      properties: {text: '', visible: false}
      type: Label
    - layout_properties: {grid_position: 'MWVEOV,EIGSED BGWBMA,CTMPGR'}
      name: chat_display
      properties: {}
      type: RichText
    - components:
      - name: repeating_panel_1
        properties: {item_template: Form1.RowTemplate4}
        type: RepeatingPanel
      layout_properties: {grid_position: 'MWVEOV,BKTKSP'}
      name: history_grid
      properties:
        columns:
        - {data_key: column_1, id: JKSDUP, title: session_name}
        - {data_key: column_2, id: VJQQOR, title: llm_name}
        - {data_key: column_3, id: OJLQEN, title: first_prompt}
      type: DataGrid
    - layout_properties: {grid_position: 'MWVEOV,EIGSED VBSPQQ,QYQTZA'}
      name: status_label
      properties: {}
      type: Label
    layout_properties: {grid_position: 'RYUYUV,EDGNQB'}
    name: outlined_card_1
    properties:
      role: outlined-card
      spacing:
        padding: [5, 20, 5, 20]
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties:
    col_widths: '{}'
    spacing:
      margin: [null, null, null, 0]
      padding: [null, 20, 25, '20']
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
