components:
- components:
  - components:
    - layout_properties: {grid_position: 'EDXCFW,AWYVVO'}
      name: label_1
      properties: {bold: true, font_size: 16, text: 'Enter your question or prompt :'}
      type: Label
    - layout_properties: {grid_position: 'NKAJYH,RPIVIO'}
      name: user_prompt
      properties: {font_size: 10, height: 171.89990234375, text: Enter your question/prompt here}
      type: TextArea
    - layout_properties: {grid_position: 'CGYAPA,NLMTQI'}
      name: label_2
      properties: {bold: true, font_size: 16, text: 'Select the LLM from the list:'}
      type: Label
    - event_bindings: {change: llm_name_change}
      layout_properties: {grid_position: 'SRCNVM,HPZTMN'}
      name: llm_name
      properties:
        items: [gemini-2.5-flash-preview-05-20, gemini-2.5-pro-preview-06-05, gemini-2.0-flash-lite, gemini-2.5-pro, gemini-2.5-flash, deepseek, Llama-3.1, Qwen3, mistral, gpt-3.5-turbo, gpt-4.1, gpt-4-turbo, gpt-4o, gpt-4o-mini]
      type: DropDown
    - layout_properties: {grid_position: 'XKIYLM,FERQSZ'}
      name: label_3
      properties: {bold: true, font_size: 16, text: 'Session Name (To save or load a chat history) :'}
      type: Label
    - layout_properties: {grid_position: 'ARZTGL,OMBWQN'}
      name: petal_width
      properties: {font_size: 10, placeholder: Enter the session Name here}
      type: TextBox
    - layout_properties: {grid_position: 'WOQIPN,EUAPTI'}
      name: petal_length
      properties: {background: 'theme:Secondary Container', enabled: false, font_size: 14, placeholder: petal_lenght field - used to send options to the BE}
      type: TextBox
    - event_bindings: {click: submitllm_click}
      layout_properties: {grid_position: 'SLVTKR,ZUBMEN'}
      name: submitllm
      properties:
        font_size: 16
        icon: fa:android
        spacing:
          padding: [null, '22', null, null]
        text: Submit to LLM
      type: Button
    - event_bindings: {click: save_chat_click}
      layout_properties: {grid_position: 'SLVTKR,JJOGRJ'}
      name: save_chat
      properties: {font_size: 16, icon: 'fa:archive', text: Save Chat}
      type: Button
    - event_bindings: {click: show_history_button_click}
      layout_properties: {grid_position: 'SLVTKR,PTRBNQ KDVLCM,UBITCE'}
      name: show_history_button
      properties: {font_size: 16, icon: 'fa:bars', text: Show saved Chats}
      type: Button
    - event_bindings: {click: load_session_button_click}
      layout_properties: {grid_position: 'SLVTKR,PTRBNQ KDVLCM,CZEWEW'}
      name: load_session_button
      properties: {font_size: 16, text: üîÅ Load Chat History}
      type: Button
    - layout_properties: {grid_position: 'VHMUFH,LMDZGQ'}
      name: llmresponse
      properties: {bold: true, font_size: 18, text: 'LLM response :', underline: true}
      type: Label
    - layout_properties: {grid_position: 'QRMAQD,AHCBEW'}
      name: species_label
      properties: {text: '', visible: false}
      type: Label
    - layout_properties: {grid_position: 'BGWBMA,CTMPGR'}
      name: chat_display
      properties: {}
      type: RichText
    - layout_properties: {grid_position: 'VBSPQQ,QYQTZA'}
      name: status_label
      properties: {}
      type: Label
    layout_properties: {grid_position: 'RYUYUV,EDGNQB'}
    name: outlined_card_1
    properties:
      role: outlined-card
      spacing:
        padding: [5, 20, 5, 20]
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties:
    col_widths: '{}'
    spacing:
      margin: [null, null, null, 0]
      padding: [null, 20, 25, '20']
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
